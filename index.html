<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
   <div class="container">
    <div id="alert-success" class="alert alert-success" role="alert" style="display:none">
      Form validation is fine and record is ready to save!
    </div>
    <div id="alert-danger" class="alert alert-danger" role="alert" style="display:none">
      Form validation is fail!!
    </div>
    <form>
     <div class="mb-3">
       <label class="form-label">User name</label>
       <input type="text" class="form-control" id="userName" placeholder="22Test22" >
       <span class="invalid-feedback">User name is not fine!</span>
     </div>
     <div class="mb-3">
      <label class="form-label">User Email</label>
      <input type="email" class="form-control " id="userEmail" placeholder="99Test99@TT99TT.com" >
      <span class="invalid-feedback">User email is not fine!</span>
     </div>
     <div class="mb-3">
      <label class="form-label">User mobile</label>
      <input type="text" class="form-control" id="userMobile" placeholder="9988338861" >
      <span class="invalid-feedback">User mobile is not fine!</span>
     </div>
     <div class="mb-3">
      <label class="form-label">Select car</label>
      <select class="form-select" aria-label="Default select example" id="selectCar">
        <option value="0">Open this select menu</option>
        <option value="1">Car1</option>
        <option value="2">Car2</option>
        <option value="3">Car3</option>
      </select>
      <span class="invalid-feedback">Please select one of the option!</span>
     </div>
     <button id="btnSubmit" type="submit" class="btn btn-primary">Submit</button>
   </form>    
   </div>
   


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
    <script src="js/custom.js"></script>
  </body>
</html>
